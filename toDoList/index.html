<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- This section is the decoration for top of the note pad and settings menu -->

    <div id="top-note-book"><i id="menu" class="fa-solid fa-sliders"></i></div>

        </li>
        <hr />
      </ul>
    </div>

    <!-- This section is for the pop up options menu -->

    <div id="optionMenu">
      <button class="exitBtn" id="exitOption"><i class="fa-solid fa-xmark"></i></button>
      <button name="editBtn" class="menuBtn" id="editBtn">
        <i class="fa-solid fa-pen-to-square"></i>
      </button>

      <button class="menuBtn" id="deleteBtn">
        <i class="fa-solid fa-trash-can"></i>
      </button>
      <button class="menuBtn" id="reminderBtn">
        <i class="fa-solid fa-bell"></i>
      </button>
      <br /><label id="menuBtnLbl" class="menuBtnLabel" for="editBtn"
        >Edit</label
      >
      <label class="menuBtnLabel" for="deleteBtn">Delete</label>
      <label class="menuBtnLabel" for="reminderBtn">Alerts</label>
    </div>

    <!-- This section is for the customization settings menu -->
    <div id="settingMenu">
      <h3>Customize your colors</h3>
       <button class="exitBtn" id="exitSettings"><i class="fa-solid fa-xmark"></i></button>
       <br>
       
      <label class="settingsOptions" for="backgroundColor">Background: <input id="backgroundColor" class="colorInput" type="color" /></label>
      <br>
      <label class="settingsOptions" for="topOfNotepad">Top of notepad: <input id="topOfNotepad" class="colorInput" type="color" /></label>
      <br />
      <label class="settingsOptions" for="settingsButton">Settings button: <input id="settingsButton" class="colorInput" type="color" /></label>
      <br />
      <label class="settingsOptions" for="notepadPage">Notepad pages: <input id="notepadPage" class="colorInput" type="color" /></label>
      <br />
      <label class="settingsOptions" for="firstLine">First line: <input id="firstLine" class="colorInput" type="color" /></label>
      <br />
      <label class="settingsOptions" for="notepadLine">Notepad's lines: <input id="notepadLine" class="colorInput" type="color" /></label>
      <br />
      <label class="settingsOptions" for="textColor">Text: <input id="textColor" class="colorInput" type="color" /></label>
      <br /><br />
      <button id="default">Default</button>
      <button id="save" >Save</button>
    </div>
    <!-- this section is for reminder menu -->

    <!-- The JavaScript tags are stored here -->

    <script src="index.js"></script>
